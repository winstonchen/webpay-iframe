<!doctype html>
<html>
<head>
<title>Iframe example</title>
<link rel="stylesheet" href="src/css/styles.css">
<script src="https://maheshkk.github.io/samsung-shop/src/js/webpay.js"></script>
<style>
    .button{
        width: 150px;
        height: 40px;
        background-color: #5aad35;
        border: #FFFFFF solid 2px;
        color: #FFFFFF;
        cursor: pointer;
        text-align: center;
        padding-bottom:15px;
    }
    .button:hover {
        background-color: #FFFFFF;
        color: #5aad35;
        border: #5aad35 solid 2px;
    }
</style>
</head>
<body>
    <div class="button" id="button">
        <h5>Donate</h5>
    </div>
</body>
<script>
    (function(){
      var button = document.getElementById('button').addEventListener('click', donate);
      
      function donate(){
        var price = '$50.00';
        var item = [{
          'label': 'Donation',
          'value': price
        }];
        var webpayment = new webpay();
            webpayment.setup(item,price);
      }
      
    })();
</script>
</html>
